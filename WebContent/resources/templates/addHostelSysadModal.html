<div class="modal-header" style="height: 50px;">
			<h4 class="modal-title col-lg-12 text-center" style="font-family: monospace;" id="myModalLabel">Add Hostel Sysad</h4>
		</div>
		<div class="modal-body">
		
			<form name="form" ng-submit="addHostelSysad()" role="form">
				<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" ng-model="newSysadUser.username" required />
					<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
				</div>
				<div class="form-group" ng-class="{ 'has-error': form.fullname.$dirty && form.fullname.$error.required }">
					  <label for="fullname">Name</label>
					  <input type="text" name="fullname" id="fullname" class="form-control" ng-model="newSysadUser.name" required />
						<span ng-show="form.fullname.$dirty && form.fullname.$error.required" class="help-block">Name is required</span>
				</div>
				
				<div class="form-group" ng-class="{ 'has-error': form.hostelNo.$dirty && form.hostelNo.$error.required }">
					  <label for="hostelNo" class="col-lg-2 control-label">Hostel:</label>
					  <div class="btn-group" uib-dropdown uib-keyboard-nav>
					  		<button id="simple-btn-keyboard-nav" type="button" class="btn btn-default" uib-dropdown-toggle>
								<span ng-show="newSysadUser.hostel!=''">{{newSysadUser.hostel}}</span> 
								<span ng-show="!newSysadUser.hostel">Select Hostel</span>
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
								 <li ng-repeat="hostel in ::mainService.hostelList" role="menuitem" ><a ng-click="newSysadUser.hostel=hostel">{{hostel}}</a></li>
							</ul>
						</div>
						<span ng-show="form.hostelNo.$dirty && form.hostelNo.$error.required" class="help-block">Hostel No is required</span>
				</div>
				
				<div class="form-actions col-md-12 text-center">
						<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
				</div>
			</form>				
				
			
		</div>
		<div class="modal-footer" style="margin-top: 5%;">
			<div class="form-actions col-md-12">
				<!-- <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary col-md-6 pull-right text-center" style="margin-right: 25%;"">Submit</button> -->
				<button class="btn btn-warning" ng-click="cancel()">Cancel</button>						            
			</div>
			
</div>
